<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Meu Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="iusu">Usuario :</label>
            <input type="text" name="usu" id="iusu" required autocomplete="name"> 
        </div>
        <div>
            <label for="isen">Senha :</label>
            <input type="password" name="sen" id="isen" required autocomplete="current-password" >
        </div>
        <div>
            <input type="submit">
            <input type="reset">
        </div>
    </form>
</body>
</html>
