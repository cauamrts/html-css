<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Meu Formulario</h1>
    <form action="cadastro.php" method="get">
        <div>
            <label for="inome">Nome :</label>
            <input type="text" name="nome" id="inome" required maxlength="20">
        </div>
        <div>
            <label for="media">Média :</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5">
        </div>
        <div>
            <label for="imes">Período letivo :</label>
            <input type="month" name="mes" id="imes" value="2020-07">
        </div>
        <div>
            <label for="idia">Dia da prova :</label>
            <input type="date" name="Dia" id="idia" value="2020-07-21">
        </div>
        <div>
            <label for="ihora">Hora da Prova :</label>
            <input type="time" name="hora" id="ihora">
        </div>
        <div>
            <input type="submit">
            <input type="reset">
        </div>
    </form>
</body>
</html>
